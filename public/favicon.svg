<svg width="32" height="32" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="5Ps">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#172626"/>
      <stop offset="100%" stop-color="#111E1E"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F2B02F"/>
      <stop offset="100%" stop-color="#3AFFBD"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="url(#bgGrad)" stroke="#F2B02F" stroke-opacity="0.18"/>

  <!-- Corner highlight -->
  <circle cx="16" cy="16" r="6" fill="#3AFFBD" fill-opacity="0.08"/>

  <!-- Logo Text -->
  <g filter="url(#softGlow)">
    <text x="32" y="38" text-anchor="middle" font-family="Montserrat, system-ui, -apple-system, Segoe UI, Roboto, sans-serif" font-size="22" font-weight="800" letter-spacing="0.5" fill="url(#accentGrad)">5Ps</text>
  </g>
</svg>